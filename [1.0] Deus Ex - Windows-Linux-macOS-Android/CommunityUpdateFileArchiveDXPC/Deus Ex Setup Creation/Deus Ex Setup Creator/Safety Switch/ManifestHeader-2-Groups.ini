License=License.dxt

[ModRequirements]
Product=Deus Ex

[PlayShortcutGroup]
Optional=True
Visible=True
Shortcut=PlayShortcut

[PlayShortcut]
Template=%CommonProgramsPath%\%LocalProduct%\%Caption%.lnk
WorkingDirectory=%destpath%\subdir\System
Command=%destpath%\%Exe
Parameters=
Icon=%DestPath%\subdir\Help\DeusExTranscended.ico

[DesktopPlayShortcutGroup]
Optional=True
Visible=True
Shortcut=DesktopPlayShortcut

[DesktopPlayShortcut]
Optional=True
Visible=True
Template=%DesktopPath%\%Caption%.lnk
WorkingDirectory=%destpath%\subdir\System
Command=%destpath%\%Exe
Parameters=
Icon=%DestPath%\subdir\Help\DeusExTranscended.ico
